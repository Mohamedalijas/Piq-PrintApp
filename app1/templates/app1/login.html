<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Login - PurpleIQ</title>
    <link rel="stylesheet" href="{% static 'app1/css/login-style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .alert {
            padding: 12px 16px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-size: 14px;
        }
        .alert-success { background-color: #d4edda; color: #155724; }
        .alert-error, .alert-danger { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="left-section">
                <img src="{% static 'app1/image/PurpleIQ.png' %}" alt="Login Illustration">
            </div>
            <div class="right-section">
                <h2>PURPLE IQ</h2>
                <p class="subtitle">Welcome to Purple IQ</p>
                <h3>LOGIN</h3>

                <!-- MESSAGE DISPLAY -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <!-- LOGIN FORM -->
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>

                <div class="extra-options">
                    <a href="#">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
